
{% extends "main/Base.html" %}
{% load x_tags %}

{% block title%} Chat AI {% endblock %}

{% block content %} 


<div class="container" width: 75%>
    <form method = "post", action="#">
        {% csrf_token %}
    <div class="card text-center">
        <div class="card-header">Chat with AI</div>
        <div class="card-body">
        <p class="card-text">Enter a prompt</p>
        <div class="container text-center">
            <div> 

                <div class="container overflow-hidden text-center">
                    <div class="row gy-5">
                      {% for i in length %}
                      <div class="col-6">
                        <div class="p-3">{% quess i %}</div>
                      </div>
                      <div class="col-6">
                        <div class="p-3">{% anss i %}</div>
                      </div>
                      {% endfor %}
                    </div>
                </div>        
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" placeholder="Max limit is 2000 character" aria-label="Recipient's username" aria-describedby="button-addon2" name = "Search">
                <button class="btn btn-outline-secondary" type="submit"  id="button-addon2">Search</button>
            </div>

        </div>
        <div class="card-footer text-body-secondary">
        Made by Cracking Astro
        </div>
    </div>
    </form>
</div>


{% endblock %}
